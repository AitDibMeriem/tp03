<html lang="en">
<head>

    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap');

        body {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            font-family: 'Roboto', sans-serif;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        a {
            color: #007bff;
            margin: 0 20px;
            font-size: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .container {
            margin: 0 auto;
            width: 80%;
        }
    </style>
</head>

        <nav>
            <a href="product.html" target="left-screen">Product</a>

        </nav>
